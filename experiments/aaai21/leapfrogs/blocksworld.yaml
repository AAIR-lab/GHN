# ample config file
# Default keys are
#   use_mpi
#   max_threads


globals:

    name: None

    config:
        use_mpi: False
        chunk_size: 1

    generator:
        solver: "ff"
        
    solver:
        dir: "test_data"

phases:
    - config:
        name: "blocksworld"
        ignore: False

        phases:
        
            # First, generate all the evaluation data.
            - generator:
                name: "test_data"
                type: "blocksworld"
                total_problems: 100
                min_blocks: [2, 4, 6,  9]
                max_blocks: [3, 5, 8, 50]

            - solver:
                name: "ff"
                type: "ff"
                input_dir: "test_data"
                chunk_size: 1
                time_limit: 900

            - solver:
                name: "fd_lama"
                type: "fd"
                mode: "lama_first"
                input_dir: "test_data"
                chunk_size: 1
                time_limit: 900

            - solver:
                name: "pyperplan_astar_ff"
                type: "pyperplan"
                mode: "astar_ff"
                input_dir: "test_data"
                chunk_size: 1
                time_limit: 900

            - solver:
                name: "pyperplan_astar_lmcut"
                type: "pyperplan"
                mode: "astar_lmcut"
                input_dir: "test_data"
                chunk_size: 1
                time_limit: 900

            - leapfrog:
                name: "blocksworld-leapfrog"
                num_loops: 3

                phases:
                    - generator:
                        type: "blocksworld"
                        total_problems: [100, 200, 400]
                        min_blocks: [2, 2, 2]
                        max_blocks: [3, 5, 8]
                    - trainer:
                        model_name: [None, "gms"]
                        type: ["ff", "pyperplan"]
                        mode: [None, "gbf_nnplact"]
                        chunk_size: 1
                        time_limit: 1800
                    - model:
                        nn_type: "generic"
                        nn_name: "gms"
                        epochs: 100
                        batchsize: 32
                        shuffle: True
                    - evaluator:
                        type: "pyperplan"    
                        input_dir: "test_data"
                        mode: "gbf_nnplact"
                        model_name: "gms"
                        chunk_size: 1
                        time_limit: 900

            # Get the results from the oracle network.
            - solver:
                name: "ff"
                type: "ff"
                input_dir: "l2"
                chunk_size: 1
                time_limit: 900
            
            - model:
                name: "oracle"
                nn_type: "generic"
                nn_name: "gms"
                input_dir: "l2"
                solver_name: "ff"
                epochs: 100
                batchsize: 32
                shuffle: True

            - solver:
                name: "pyperplan_gbf_ff"
                type: "pyperplan"
                mode: "gbf_ff"
                input_dir: "test_data"
                chunk_size: 1
                time_limit: 900

            - solver:
                name: "pyperplan_gbf_lmcut"
                type: "pyperplan"
                mode: "gbf_lmcut"
                input_dir: "test_data"
                chunk_size: 1
                time_limit: 900

            - solver:
                name: "oracle"
                type: "pyperplan"
                mode: "gbf_nnplact"
                input_dir: "test_data"
                heuristic: "nn_plact"
                model_dir: "oracle"
                model_name: "gms"
                chunk_size: 1
                time_limit: 900

            - plotter:
                name: "plots"
                input_dir: "test_data"
                num_bins: 3
                bin_filters:
                    blocks: 8
                ignore: False
