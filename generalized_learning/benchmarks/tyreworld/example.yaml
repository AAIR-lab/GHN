# Sample config file
# Default keys are
#   use_mpi
#   max_threads


globals:
    ignore: True
    name: None

    config:
        use_mpi: False
        chunk_size: 1

    generator:
        solver: "ff"
        
    solver:
        dir: "test_data"

phases:
    - config:
        name: "example"
        type: "delivery-domain"
        ignore: False

        phases:    
            - generator:
                name: "training_data"
                type: "tyreworld"
                domain_name: "test-domain"
                total_problems: 100
                min_tires: 1
                max_tires: 12
                ignore: True
            - solver:
                name: "ff_train"
                type: "ff"
                input_dir: "training_data"
                ignore: True
            - generator:
                name: "evaluate_data"
                type: "tyreworld"
                domain_name: "test-domain"
                total_problems: 10
                min_tires: 2
                max_tires: 5
                ignore: True
            - solver:
                name: "ff_evaluate"
                type: "ff"
                input_dir: "evaluate_data"
                ignore: True
            - model:
                name: "m1"
                nn_type: "tyreworld"
                nn_name: "2p_7h"
                input_dir: "training_data"
                evaluate_dir: "evaluate_data"
                solution_source: "ff"
                epochs: 50
                batchsize: 32
                shuffle: True
                ignore: True
            - generator:
                name: "test_data"
                type: "tyreworld"
                domain_name: "test-domain"
                total_problems: 1
                min_tires: 1
                max_tires: 1
                ignore: False
            - solver:
                name: "nn"
                type: "astar"    
                input_dir: "test_data"
                heuristic: "nn_plact"
                model_dir: "m1"
                model_name: "2p_7h"
                ignore: False

